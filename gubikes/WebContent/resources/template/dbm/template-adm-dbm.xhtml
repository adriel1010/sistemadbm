<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<title>DBM MORUMBI</title>

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{controleDBMMB.buscarData()}" />
	</f:metadata>


	<meta
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		name="viewport"></meta>

	<link rel="shortcut icon"
		href="#{request.contextPath}/resources/img/favicon.png" />


	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />

	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />

	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/skins/skin-blue.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
	<style>
.ui-dialog-content {
	max-height: 500px !important;
}
</style>
</h:head>
<h:body class="hold-transition skin-blue sidebar-mini">





	<div class="wrapper">

		<header class="main-header">

			<a href="../dbm/inicio.jsf" class="logo"> <span
				class="logo-mini"><b>D</b></span> <span class="logo-lg"><b> DBM MORUMBI</b></span>
			</a>

			<nav class="navbar navbar-static-top">

				<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> <span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
				</a>

				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<li class="dropdown user user-menu"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown"> <span
								class="hidden-xs"><i class="fa fa-user"
									aria-hidden="true"></i> <h:outputText
										value="#{usuarioSessaoDbmMB.usuario.nomeUsuario}" /> </span>
						</a></li>
						<li><a href="../j_spring_security_logout"> <i
								class="fa fa-power-off" aria-hidden="true"></i> Sair
						</a></li>

					</ul>
				</div>
			</nav>
		</header>
		<aside class="main-sidebar">

			<section class="sidebar">

				<ul class="sidebar-menu">

 

					<li><a href="../dbm/produto.jsf"><i
							class="fa fa-user-secret" aria-hidden="true"></i> <span>Produto</span></a></li>

					<li><a href="../dbm/usuario.jsf"><i
							class="fa fa-user-secret" aria-hidden="true"></i> <span>Usuário</span></a></li>

					<li><a href="../dbm/venda.jsf"><i
							class="fa fa-user-secret" aria-hidden="true"></i> <span>Venda</span></a></li>

					<li><a href="../dbm/cartao.jsf"><i
							class="fa fa-user-secret" aria-hidden="true"></i> <span>Cartão</span></a></li>

					<li><a href="../dbm/relatorio.jsf"><i
							class="fa fa-user-secret" aria-hidden="true"></i> <span>Relatórios</span></a></li><!--  -->

<!-- OBS: quando for arrumar isso aqui no guinnes e no 24 h, tem q copiar e colar, foi mudado o named do controleConvenienciaMB, então cura um para cada, um para o conveniencia, um para o DBM e um para guinnes -->
					<h:form>
						<li><i style="margin-left: 13px;" aria-hidden="true"> </i> <p:commandButton
								value="válido até : #{controleDBMMB.dataVencimento}"
								actionListener="#{controleDBMMB.voltarValidar()}"
								update="dlgInformacao"
								rendered="#{controleDBMMB.sumir}"
								style="background:#FBFBEF; border-color:red;" /></li>
					</h:form>
					 
				</ul>
			</section>
		</aside>

		<div class="content-wrapper">
			<section class="content">
				<div id="mensagem">
					<ui:insert name="mensagem">
					</ui:insert>
				</div>
				<div id="barraStatus">
					<ui:insert name="barraStatus">
					</ui:insert>
				</div>
				<div id="conteudo">
					<ui:insert name="conteudo">
					</ui:insert>
				</div>
				<div id="modal-confirmacao">
					<ui:insert name="modal-confirmacao">
					</ui:insert>
				</div>
			</section>
		</div>
		<div class="control-sidebar-bg"></div>
	</div>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/plugins/slimScroll/jquery.slimscroll.min.js"></script>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/plugins/fastclick/fastclick.js"></script>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/dist/js/app.min.js"></script>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/dist/js/demo.js"></script>
</h:body>
</html>
